<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/grid.css">
    <link rel="stylesheet" href="asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/responsive.css">
</head>
<body>
    <header>
        <div class="header bg-main">
            <div class="container">
                <div class="d-flex justify-between align-center">
                    <a href="./index.html" class="text-d-none header__logo d-flex align-center">
                        <img src="./asset/img/logo/header-logo.svg" alt="img" class="logo-img">
                        <p class="logo-start font-work mg-0">Start</p>
                    </a>
                    <div class="header__menu">
                        <div class="menu__mobile p-relative show-on-m-f justify-center-m align-center-m">
                            <img src="./asset/img/logo/menu.svg" alt="img" class="menu__img cursos-pointer">
                            <div class="menu__mobile-container full-width full-height border-radius">
                                <div class="close__container">
                                    <span class="fas fa-times icon-close cursos-pointer "></span>
                                </div>
                                <div class="gap-0 menu__mobile-list list-no-style flex-col d-flex p-0"></div>
                            </div>
                        </div>
                        <ul class="menus d-flex p-0 hide-on-m justify-between list-no-style">
                            <li class="menu__item cursos-pointer sub-h">
                                <a href="./index.html" class="text-d-none d-block">Home</a>
                            </li>
                            <li class="menu__item cursos-pointer sub-h">
                                <a href="./portfolio.html" class="text-d-none d-block">Portfolio</a>
                            </li>
                            <li class="menu__item cursos-pointer sub-h">
                                <a href="./services.html" class="text-d-none d-block">Services</a>
                            </li>
                            <li class="menu__item cursos-pointer sub-h">
                                <a href="./contact.html" class="text-d-none d-block">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>
        </div>
    </header>
    <main>
        <section class="introduce mt-160 mt-m-100">
            <div class="container">
                <div class="introduce__container d-flex align-center flex-col">
                    <div class="introduce__content d-flex flex-col align-center">
                        <h1 class="introduce__heading h1 mt-0 h4-mobile">Contact Us</h1>
                        <p class="introduce__sub-heading sub-h text-center">Lorem ipsum, dolor sit amet consectetur
                            adipisicing elit.</p>
                    </div>
                    <div class="contact full-width">
                        <div class="contact__list row flex-col-re-m">
                            <div class="col l-6 m-12">
                                <form class="form">
                                    <div class="form__item">
                                        <label for="input__name" class=" sub-h">Name</label>
                                        <input type="text" class="text-r form__input input-height full-width" id="input__name">
                                    </div>
                                    <div class="form__item">
                                        <label for="input__email" class=" sub-h">Email</label>
                                        <input type="text" class="text-r form__input input-height full-width" id="input__email">
                                    </div>
                                    <div class="form__item">
                                        <label for="input__mess" class=" sub-h">Mess</label>
                                        <textarea class="text-r form__input form__mess full-width" id="input__mess" rows="5"></textarea>
                                    </div>
                                    <button class="btn sub-h bg-dark-100 full-width text-white">Submit</button>
                                </form>
                            </div>
                            <div class="col l-6 m-12">
                                <img src="./asset/img/photo/map/map.jpg" alt="map" class="contact__map full-width d-block">
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer bg-main">
            <div class="container">
                <div class="footer__container d-flex justify-between flex-col-m align-center flex-wrap">
                    <div class="footer__socials d-flex ">
                        <a href="" class="social__media d-block">
                            <img src="./asset/img/photo/social/fb.svg" alt="facebook" class="footer__img d-block full-width">
                        </a>
                        <a href="" class="social__media d-block">
                            <img src="./asset/img/photo/social/inta.svg" alt="facebook" class="footer__img d-block full-width">
                        </a>
                        <a href="" class="social__media d-block">
                            <img src="./asset/img/photo/social/twitter.svg" alt="facebook" class="footer__img d-block full-width">
                        </a>
                        <a href="" class="social__media d-block">
                            <img src="./asset/img/photo/social/pinterest.svg" alt="facebook" class="footer__img d-block full-width">
                        </a>
                        <a href="" class="social__media d-block">
                            <img src="./asset/img/photo/social/chat.svg" alt="facebook" class="footer__img d-block full-width">
                        </a>
                        <a href="" class="social__media d-block">
                            <img src="./asset/img/photo/social/tiktok.svg" alt="facebook" class="footer__img d-block full-width">
                        </a>
                        <a href="" class="social__media d-block">
                            <img src="./asset/img/photo/social/youtube.svg" alt="facebook" class="footer__img d-block full-width">
                        </a>
                    </div>
                    <p class="footer__content sub-h">Â© Start, 2022. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
